    <div class="utils"><!--utils-->
        <div class="container">
            <div class="w100 title"><h1>Gerador de Sites</h1></div>
            <div class="w100">
                <div class="filtros">
                    
                        <ul>
                            <li><!--Segmento-->
                                <label>Segmento</label>
                                <input class="form-control" type="text" id="segmento" name="segmento"/>
                            </li><!--Segmento-->

                            <li>    
                                <label>Nome da empresa</label>
                                <input class="form-control" type="text" id="nomeEmpresa" name="nomeEmpresa"/>

                                <label>Cor 1</label>

        <div class="container"><!--center-->
            <div id="Loading"></div>
            <div class="w100">
                
                <div class="w50">
                    <textarea class="form-control" id="yourCode"></textarea>
                </div>
                <div class="w50">
                    <div id="siteContainer">
                        <iframe id="yourSite"></iframe>
                    </div>
                </div>
            </div>
            <div class="w100 btn-wrapper">
                <a class="btn" id="GerarBusca">Gerar Site</a>
                <a class="btn" id="baixarSite">Baixar Site</a>
            </div>
