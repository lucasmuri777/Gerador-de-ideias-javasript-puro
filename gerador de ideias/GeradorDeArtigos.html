<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script lang="javascript" src="https://cdn.sheetjs.com/xlsx-0.19.2/package/dist/xlsx.full.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link href="style/style.css" rel="stylesheet">
    <link href="style/color.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planilha de posts para instagram</title>
</head>
<body>
    <header id="Header"><!--Header-->
    <nav class="navbar navbar-expand-lg navbar-dark" aria-label="Oitavo exemplo de barra de navegação">
        <div class="container">
          <a class="navbar-brand" href="#"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Lucas Dev</font></font></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample07" aria-controls="navbarsExample07" aria-expanded="false" aria-label="Alternar de navegação">
            <span class="navbar-toggler-icon"></span>
          </button>
    
          <div class="collapse navbar-collapse" id="navbarsExample07">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
             
              <li class="nav-item">
                <a class="nav-link" href="index.html"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Gerador de Posts</font></font></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="geradorDeSites.html"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Gerador de Sites</font></font></a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header><!--Header-->
   
    <div class="utils"><!--utils-->
        <div class="container">
            <div class="w100 title"><h1>Gerador de planilha de posts</h1></div>
            <div class="w100">
                <div class="filtros">
                    
                        <ul>
                            <li><!--Segmento-->
                                <label>Segmento</label>
                                <input class="form-control" type="text" id="segmento" name="segmento"/>
                            </li><!--Segmento-->
                            <li><!--Tom-de-Fala-->
                                <label>Tom de fala</label>
                                <select class="form-control" id="tomDeFala" name="tomDeFala">
                                    <option value="persuasivo">Persuasivo</option>
                                    <option value="amigavel">Amigável</option>
                                    <option value="profissional">Profissional</option>
                                    <option value="otimista">Otimista</option>
                                    <option value="descontraido">Descontraido</option>
                                </select>
                            </li><!--Tom-de-Fala-->

                            <li><!--Quantidade-de-posts-->
                                <label>Quantidade de posts</label>
                                <input class="form-control" id="qtaPost" type="number" name="qtaPost" value="5" min="0" max="20">
                            </li><!--Quantidade-de-posts-->
                            
                            <li><!--mes-->
                                <label>Mês do post</label>
                                <select class="form-control" id="mes" name="mes">
                                    <option value="Janeiro">Janeiro</option>
                                    <option value="Fevereiro">Fevereiro</option>
                                    <option value="Março">Março</option>
                                    <option value="Abril">Abril</option>
                                    <option value="Maio">Maio</option>
                                    <option value="Junho">Junho</option>
                                    <option value="Julho">Julho</option>
                                    <option value="Agosto">Agosto</option>
                                    <option value="Setembro">Setembro</option>
                                    <option value="Outubro">Outubro</option>
                                    <option value="Novembro">Novembro</option>
                                    <option value="Dezembro">Dezembro</option>
                                </select>
                            </li><!--mes-->

                        </ul>
                    
                </div>
            </div>
        </div>
    </div><!--utils-->
   
    <section id="Post"><!--post-->
        <div class="container"><!--center-->
            <div class="w100">
                <div id="Loading"></div>
                <div id="planilhaInstagram"></div>
            </div>
            <div class="w100 btn-wrapper">
                <a class="btn" id="GerarBusca">Gerar planilha</a>
                <a class="btn" id="baixarPlanilha">Baixar Planilha</a>
            </div>
        </div><!--center-->
    </section><!--Post-->
    <script src="js/ApiGpt/gerarBuscaF.js"></script>
    <script src="js/ApiGpt/buscaFiltro.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>





</body>
</html>
